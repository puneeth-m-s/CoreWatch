<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Corewatch{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.2);
            color: white;
            transform: translateX(5px);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .alert-card {
            border-left: 4px solid #dc3545;
        }
        .alert-warning {
            border-left-color: #ffc107;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-good { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-critical { background-color: #dc3545; }
        .navbar-brand {
            font-weight: bold;
            color: #667eea !important;
        }
        .progress {
            height: 8px;
            border-radius: 4px;
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white"><i class="fas fa-desktop"></i> System Monitor</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cpu">
                                <i class="fas fa-microchip"></i> CPU
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/gpu">
                                <i class="fas fa-tv"></i> GPU
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/memory">
                                <i class="fas fa-memory"></i> Memory
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/disk">
                                <i class="fas fa-hdd"></i> Disk
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network">
                                <i class="fas fa-network-wired"></i> Network
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/system">
                                <i class="fas fa-info-circle"></i> System Info
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/alerts">
                                <i class="fas fa-exclamation-triangle"></i> Alerts
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block page_title %}Dashboard{% endblock %}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div id="connection-status" class="badge bg-success me-2">
                            <i class="fas fa-circle"></i> Connected
                        </div>
                        <div id="last-update" class="text-muted small">
                            Last update: <span id="update-time">--</span>
                        </div>
                    </div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle"></i> System Alert</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alert-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Acknowledge</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let socket;
        let charts = {};
        let systemData = {};
        let alertsShown = new Set();

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                document.getElementById('connection-status').innerHTML = '<i class="fas fa-circle"></i> Connected';
                document.getElementById('connection-status').className = 'badge bg-success me-2';
            });
            
            socket.on('disconnect', function() {
                document.getElementById('connection-status').innerHTML = '<i class="fas fa-circle"></i> Disconnected';
                document.getElementById('connection-status').className = 'badge bg-danger me-2';
            });
            
            socket.on('system_update', function(data) {
                systemData = data;
                updateLastUpdateTime();
                updateSystemData(data);
                checkForNewAlerts(data.alerts);
            });
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleTimeString();
        }

        function checkForNewAlerts(alerts) {
            alerts.forEach(alert => {
                const alertKey = `${alert.type}_${alert.message}`;
                if (!alertsShown.has(alertKey) && alert.severity === 'critical') {
                    showAlertModal(alert);
                    alertsShown.add(alertKey);
                    // Remove from shown alerts after 5 minutes
                    setTimeout(() => alertsShown.delete(alertKey), 300000);
                }
            });
        }

        function showAlertModal(alert) {
            document.getElementById('alert-content').innerHTML = `
                <div class="alert alert-${alert.severity === 'critical' ? 'danger' : 'warning'}" role="alert">
                    <strong>${alert.type.toUpperCase()}:</strong> ${alert.message}
                    <br><small class="text-muted">Time: ${new Date(alert.timestamp).toLocaleString()}</small>
                </div>
            `;
            new bootstrap.Modal(document.getElementById('alertModal')).show();
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getStatusClass(percentage) {
            if (percentage < 60) return 'status-good';
            if (percentage < 85) return 'status-warning';
            return 'status-critical';
        }

        function getProgressClass(percentage) {
            if (percentage < 60) return 'bg-success';
            if (percentage < 85) return 'bg-warning';
            return 'bg-danger';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
            
            // Set active nav link
            const currentPath = window.location.pathname;
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });

        // Page-specific update function (to be overridden)
        function updateSystemData(data) {
            // Override this function in individual pages
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
